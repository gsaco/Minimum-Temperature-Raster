version: '3.8'

services:
  streamlit-app:
    build: .
    container_name: peru-tmin-analysis
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./notebooks:/app/notebooks
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s